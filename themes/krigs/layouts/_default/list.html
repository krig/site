{{ partial "header.html" . }}

<div id="body-text">
  <div class="fa-ul postlist">
    {{ range .Data.Pages }}
    <div class="postlist entry">
      <i class="fa-li fa fa-caret-right muted"></i>
      <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      <div class="date-right">
        <time class="date">{{ .Date.Format "Jan 2, 2006" }}</time>
      </div>
    </div>
    {{ end }}
  </div>
</div>

{{ partial "footer.html" . }}
