{{ partial "header.html" . }}


<div id="body-text">

  {{ range .Data.Pages }}
  <article class="post">
    <h1 class="post-title"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h1>
    <div class="postdate">{{ .Date.Format "Mon, Jan 2, 2006" }}</div>
  </article>
  {{ end }}

</div>

{{ partial "footer.html" . }}
