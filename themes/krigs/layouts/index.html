{{ partial "header.html" . }}


<div id="body-text">

  <ul class="fa-ul postlist">
    {{ range .Data.Pages }}
    <li class="postlist entry">
      <i class="fa-li fa fa-caret-right muted"></i>
      <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      <time class="date">{{ .Date.Format "Jan 2, 2006" }}</time>
    </li>
    {{ end }}
  </ul>

</div>

{{ partial "footer.html" . }}
